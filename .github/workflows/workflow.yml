name: Automatic deploy process

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  submodule-commits:
    runs-on: ubuntu-latest
    outputs:
      submodule_shas: ${{ steps.extract-shas.outputs.submodule_shas }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false # Only submodules reference

      - name: Extract Submodule SHAs
        id: extract-shas
        run: |
          echo "Actual submodules commits..."
          git config --file .gitmodules --get-regexp path | awk '{ print $2 }' > submodules.txt

          SUBMODULE_SHAS_JSON="{"

          while IFS= read -r submodule; do
            FULL_COMMIT=$(git ls-tree HEAD $submodule | awk '{print $3}')
            SHORT_COMMIT=$(echo $FULL_COMMIT | cut -c1-7) # Versi√≥n simple

            # Generate SHORT_SHA like GitHub Actions does (apparently)
            GH_SHORT_SHA=$(echo -n "$FULL_COMMIT" | sha256sum | cut -c1-7)

            echo " Submodule '$submodule':"
            echo "   - Full Commit: $FULL_COMMIT"
            echo "   - Short Commit (Git Default): $SHORT_COMMIT"
            echo "   - Short Commit (GitHub Style): $GH_SHORT_SHA"

            SUBMODULE_SHAS_JSON+="\"$submodule\": \"$GH_SHORT_SHA\","
          done < submodules.txt

          SUBMODULE_SHAS_JSON="${SUBMODULE_SHAS_JSON%,}}"
          echo "Submodule SHAs JSON: $SUBMODULE_SHAS_JSON"

          echo "submodule_shas=$SUBMODULE_SHAS_JSON" >> "$GITHUB_ENV"
          echo "submodule_shas=$SUBMODULE_SHAS_JSON" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: submodule-commits

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.AWS_EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Connect and Run Commands
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.AWS_EC2_HOST }} << 'EOF'
            mkdir -p ~/deploy
            echo '${{ needs.submodule-commits.outputs.submodule_shas }}' > ~/deploy/versions.json
            bash ~/deploy/setVersions.sh
          EOF
